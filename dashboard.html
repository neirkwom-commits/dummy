<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Dummy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <h1 class="logo">Brand Saya</h1>
    <nav>
      <a href="index.html">🏠 Home</a>
      <a href="#" class="active">📊 Dashboard</a>
      <a href="#">⚙️ Pengaturan</a>
    </nav>
  </header>

  <main class="container">
    <section class="stats">
      <div class="card">
        <h3>Total Pengguna</h3>
        <p>120</p>
      </div>
      <div class="card">
        <h3>Pesanan Baru</h3>
        <p>35</p>
      </div>
      <div class="card">
        <h3>Pendapatan</h3>
        <p>Rp 12.500.000</p>
      </div>
    </section>

    <section class="table-section">
      <h2>Data Pelanggan (Dummy)</h2>
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Email</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Contoh User</td>
            <td>contoh@email.com</td>
            <td>Aktif</td>
          </tr>
          <tr>
            <td>User Kedua</td>
            <td>user2@email.com</td>
            <td>Nonaktif</td>
          </tr>
        </tbody>
      </table>
      <button onclick="showAlert()">Tambah Data</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
