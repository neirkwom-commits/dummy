<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DSRT - Digital Smart Revise Technology</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    background: rgba(0,0,0,0.5);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 20;
    box-sizing: border-box;
  }
  .logo {
    font-weight: 900;
    font-size: 26px;
    letter-spacing: 3px;
    color: #00ffd5;
    user-select: none;
  }
  .login-form {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .login-form input[type="email"],
  .login-form input[type="password"] {
    padding: 8px 12px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
    outline: none;
    width: 160px;
  }
  .login-form input::placeholder {
    color: #888;
  }
  .login-form button {
    background: #ffcb05;
    border: none;
    padding: 10px 20px;
    border-radius: 30px;
    font-weight: 700;
    cursor: pointer;
    color: #000;
    box-shadow: 0 4px 12px rgba(255,203,5,0.6);
    transition: background 0.3s ease;
  }
  .login-form button:hover {
    background: #f2a900;
  }
  .login-extra {
    display: flex;
    flex-direction: column;
    margin-left: 12px;
    font-size: 13px;
    user-select: none;
  }
  .login-extra a {
    color: #00ffd5;
    text-decoration: none;
    margin-bottom: 4px;
    transition: color 0.3s ease;
  }
  .login-extra a:hover {
    color: #ffcb05;
  }
  .register-btn {
    background: transparent;
    border: 2px solid #00ffd5;
    color: #00ffd5;
    padding: 6px 14px;
    border-radius: 30px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 6px;
    width: fit-content;
  }
  .register-btn:hover {
    background: #00ffd5;
    color: #000;
  }

  .hero {
    height: 100vh;
    padding: 0 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    max-width: 1200px;
    margin: auto;
    text-align: left;
    position: relative;
    z-index: 1;
    margin-top: 80px;
  }
  .hero h1 {
    font-size: 3.8rem;
    font-weight: 900;
    line-height: 1.1;
    margin: 0 0 20px 0;
    color: #00ffd5;
    animation: fadeInDown 1s ease forwards;
  }
  .hero p {
    font-size: 1.3rem;
    line-height: 1.5;
    margin-bottom: 40px;
    color: #cde9e9;
    max-width: 600px;
    animation: fadeInUp 1.2s ease forwards;
  }
  .btn-primary {
    background: #ffcb05;
    color: #000;
    padding: 18px 40px;
    font-size: 1.1rem;
    font-weight: 700;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    width: fit-content;
    box-shadow: 0 5px 15px rgba(255,203,5,0.6);
    transition: background 0.3s ease;
    animation: fadeInUp 1.5s ease forwards;
  }
  .btn-primary:hover {
    background: #f2a900;
  }

  /* Animations */
  @keyframes fadeInDown {
    0% {opacity: 0; transform: translateY(-40px);}
    100% {opacity: 1; transform: translateY(0);}
  }
  @keyframes fadeInUp {
    0% {opacity: 0; transform: translateY(40px);}
    100% {opacity: 1; transform: translateY(0);}
  }

  /* Animated background tech lines */
  .hero-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100vh;
    z-index: 0;
    overflow: hidden;
    pointer-events: none;
  }
  .line {
    position: absolute;
    background: rgba(0, 255, 213, 0.3);
    width: 2px;
    animation: moveLine 6s linear infinite;
  }
  .line:nth-child(1) {
    height: 120vh;
    left: 20%;
    animation-delay: 0s;
  }
  .line:nth-child(2) {
    height: 100vh;
    left: 40%;
    animation-delay: 2s;
  }
  .line:nth-child(3) {
    height: 140vh;
    left: 60%;
    animation-delay: 4s;
  }
  .line:nth-child(4) {
    height: 110vh;
    left: 80%;
    animation-delay: 1s;
  }
  @keyframes moveLine {
    0% {transform: translateY(-100%);}
    100% {transform: translateY(100%);}
  }

  /* Responsive */
  @media (max-width: 900px) {
    header {
      flex-wrap: wrap;
      padding: 15px 20px;
      gap: 12px;
    }
    .login-form {
      width: 100%;
      justify-content: flex-end;
      gap: 10px;
      flex-wrap: wrap;
    }
    .login-form input[type="email"],
    .login-form input[type="password"] {
      width: 140px;
      font-size: 13px;
      padding: 6px 10px;
    }
    .login-extra {
      flex-direction: row;
      align-items: center;
      margin-left: 0;
      font-size: 12px;
      gap: 12px;
      margin-top: 0;
    }
    .register-btn {
      margin-top: 0;
      padding: 6px 14px;
      font-size: 12px;
    }
    .hero {
      margin-top: 120px;
      padding: 0 20px;
      text-align: center;
      max-width: 100%;
    }
    .hero h1 {
      font-size: 2.6rem;
    }
    .hero p {
      max-width: 100%;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">DSRT</div>
  <form class="login-form" onsubmit="event.preventDefault(); alert('Login functionality belum tersedia');">
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <div class="login-extra">
      <a href="#" onclick="alert('Fitur lupa password akan dikembangkan'); return false;">Forgot password?</a>
      <button type="button" class="register-btn" onclick="alert('Fitur registrasi akan dikembangkan');">Register</button>
    </div>
  </form>
</header>

<div class="hero-bg">
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
</div>

<section class="hero">
  <h1>Digital Smart Revise Technology</h1>
  <p>Menghadirkan solusi digital pintar untuk transformasi bisnis yang efisien dan inovatif.</p>
  <button class="btn-primary" onclick="alert('Pelajari lebih lanjut akan dikembangkan');">Pelajari Lebih Lanjut</button>
</section>

</body>
</html>
