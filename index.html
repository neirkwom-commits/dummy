<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DSRT - Digital Smart Revise Technology</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    background: rgba(0,0,0,0.5);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 20;
    box-sizing: border-box;
  }
  .logo {
    font-weight: 900;
    font-size: 26px;
    letter-spacing: 3px;
    color: #00ffd5;
    user-select: none;
    cursor: default;
  }
  .btn-login {
    background: transparent;
    border: 2px solid #00ffd5;
    color: #00ffd5;
    padding: 8px 22px;
    border-radius: 30px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 16px;
  }
  .btn-login:hover {
    background: #00ffd5;
    color: #000;
  }

  .hero {
    height: 100vh;
    padding: 0 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    max-width: 1200px;
    margin: auto;
    text-align: left;
    position: relative;
    z-index: 1;
    margin-top: 80px;
  }
  .hero h1 {
    font-size: 3.8rem;
    font-weight: 900;
    line-height: 1.1;
    margin: 0 0 20px 0;
    color: #00ffd5;
    animation: fadeInDown 1s ease forwards;
  }
  .hero p {
    font-size: 1.3rem;
    line-height: 1.5;
    margin-bottom: 40px;
    color: #cde9e9;
    max-width: 600px;
    animation: fadeInUp 1.2s ease forwards;
  }
  .btn-primary {
    background: #ffcb05;
    color: #000;
    padding: 18px 40px;
    font-size: 1.1rem;
    font-weight: 700;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    width: fit-content;
    box-shadow: 0 5px 15px rgba(255,203,5,0.6);
    transition: background 0.3s ease;
    animation: fadeInUp 1.5s ease forwards;
  }
  .btn-primary:hover {
    background: #f2a900;
  }

  /* Animations */
  @keyframes fadeInDown {
    0% {opacity: 0; transform: translateY(-40px);}
    100% {opacity: 1; transform: translateY(0);}
  }
  @keyframes fadeInUp {
    0% {opacity: 0; transform: translateY(40px);}
    100% {opacity: 1; transform: translateY(0);}
  }

  /* Animated background tech lines */
  .hero-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100vh;
    z-index: 0;
    overflow: hidden;
    pointer-events: none;
  }
  .line {
    position: absolute;
    background: rgba(0, 255, 213, 0.3);
    width: 2px;
    animation: moveLine 6s linear infinite;
  }
  .line:nth-child(1) {
    height: 120vh;
    left: 20%;
    animation-delay: 0s;
  }
  .line:nth-child(2) {
    height: 100vh;
    left: 40%;
    animation-delay: 2s;
  }
  .line:nth-child(3) {
    height: 140vh;
    left: 60%;
    animation-delay: 4s;
  }
  .line:nth-child(4) {
    height: 110vh;
    left: 80%;
    animation-delay: 1s;
  }
  @keyframes moveLine {
    0% {transform: translateY(-100%);}
    100% {transform: translateY(100%);}
  }

  /* Modal base styles */
  .modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 50;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    overflow: auto;
    background-color: rgba(0,0,0,0.6);
    backdrop-filter: blur(5px);
    align-items: center;
    justify-content: center;
  }
  .modal.show {
    display: flex;
  }
  .modal-content {
    background: #142a3a;
    padding: 30px 40px;
    border-radius: 12px;
    max-width: 400px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.7);
    color: white;
    position: relative;
    animation: fadeInUp 0.4s ease forwards;
    width: 90%;
    max-width: 400px;
    box-sizing: border-box;
  }
  .modal-content h2 {
    margin-top: 0;
    margin-bottom: 20px;
    color: #00ffd5;
    font-weight: 900;
    text-align: center;
  }
  .modal-content label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }
  .modal-content form {
    width: 100%;
  }
  .modal-content input[type="email"],
  .modal-content input[type="password"],
  .modal-content input[type="text"] {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 18px;
    border-radius: 6px;
    border: none;
    outline: none;
    font-size: 15px;
    box-sizing: border-box;
  }
  .modal-content input::placeholder {
    color: #999;
  }
  .modal-content button.login-submit,
  .modal-content button.reset-submit,
  .modal-content button.register-submit {
    background: #ffcb05;
    border: none;
    width: 100%;
    padding: 14px 0;
    font-weight: 700;
    font-size: 16px;
    border-radius: 30px;
    cursor: pointer;
    color: #000;
    box-shadow: 0 5px 15px rgba(255,203,5,0.7);
    transition: background 0.3s ease;
  }
  .modal-content button.login-submit:hover,
  .modal-content button.reset-submit:hover,
  .modal-content button.register-submit:hover {
    background: #f2a900;
  }
  .modal-content .forgot-register {
    margin-top: 15px;
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    user-select: none;
  }
  .modal-content .forgot-register a {
    color: #00ffd5;
    text-decoration: none;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  .modal-content .forgot-register a:hover {
    color: #ffcb05;
  }
  .modal-content .register-btn {
    background: transparent;
    border: 2px solid #00ffd5;
    color: #00ffd5;
    padding: 6px 16px;
    border-radius: 30px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .modal-content .register-btn:hover {
    background: #00ffd5;
    color: #000;
  }
  .close-btn {
    position: absolute;
    top: 12px;
    right: 18px;
    font-size: 24px;
    font-weight: 900;
    color: #00ffd5;
    cursor: pointer;
    user-select: none;
  }
  .close-btn:hover {
    color: #ffcb05;
  }

  /* Responsive */
  @media (max-width: 480px) {
    header {
      padding: 12px 20px;
    }
    .hero {
      padding: 0 20px;
      text-align: center;
      margin-top: 100px;
    }
    .hero h1 {
      font-size: 2.8rem;
    }
    .hero p {
      max-width: 100%;
      font-size: 1.1rem;
    }
    /* Modal fullscreen on mobile */
    .modal-content {
      margin: 0 10px;
      width: calc(100% - 20px);
      height: auto;
      border-radius: 12px;
      padding: 30px 20px;
      max-width: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: stretch;
    }
    .modal-content form {
      width: 100%;
      max-width: 100%;
    }
    .modal-content input[type="email"],
    .modal-content input[type="password"],
    .modal-content input[type="text"] {
      max-width: 100%;
      width: 100%;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">DSRT</div>
  <button class="btn-login" id="openLoginBtn">Login</button>
</header>

<div class="hero-bg" aria-hidden="true">
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
</div>

<section class="hero" role="main">
  <h1>Digital Smart Revise Technology</h1>
  <p>Menghadirkan solusi digital pintar untuk transformasi bisnis yang efisien dan inovatif.</p>
  <button class="btn-primary" id="ctaLearnMore">Pelajari Lebih Lanjut</button>
</section>

<!-- Modal Login -->
<div id="loginModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="loginTitle">
  <div class="modal-content" role="document">
    <span class="close-btn" id="closeLoginBtn" aria-label="Close login form">&times;</span>
    <h2 id="loginTitle">Login ke DSRT</h2>
    <form id="loginForm">
      <label for="emailLogin">Email</label>
      <input type="email" id="emailLogin" name="email" placeholder="masukkan email" required autocomplete="username" />
      <label for="passwordLogin">Password</label>
      <input type="password" id="passwordLogin" name="password" placeholder="masukkan password" required autocomplete="current-password" />
      <button type="submit" class="login-submit">Login</button>
    </form>
    <div class="forgot-register">
      <a href="#" id="forgotPasswordLink">Forgot password?</a>
      <button class="register-btn" id="openRegisterBtn">Register</button>
    </div>
  </div>
</div>

<!-- Modal Forgot Password -->
<div id="forgotModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="forgotTitle">
  <div class="modal-content" role="document">
    <span class="close-btn" id="closeForgotBtn" aria-label="Close forgot password form">&times;</span>
    <h2 id="forgotTitle">Lupa Password</h2>
    <form id="forgotForm">
      <label for="emailForgot">Masukkan email untuk reset password</label>
      <input type="email" id="emailForgot" name="email" placeholder="masukkan email" required autocomplete="email" />
      <button type="submit" class="reset-submit">Reset Password</button>
    </form>
  </div>
</div>

<!-- Modal Register -->
<div id="registerModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="registerTitle">
  <div class="modal-content" role="document">
    <span class="close-btn" id="closeRegisterBtn" aria-label="Close register form">&times;</span>
    <h2 id="registerTitle">Register Akun Baru</h2>
    <form id="registerForm">
      <label for="emailRegister">Email</label>
      <input type="email" id="emailRegister" name="email" placeholder="masukkan email" required autocomplete="email" />
      <label for="passwordRegister">Password</label>
      <input type="password" id="passwordRegister" name="password" placeholder="masukkan password" required autocomplete="new-password" />
      <button type="submit" class="register-submit">Register</button>
    </form>
  </div>
</div>
